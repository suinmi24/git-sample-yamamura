<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>ユーザ登録</h1>
<form action="exam04-result.html"
      th:action="@{/exam04/result}"
      th:object="${userForm}" method="post">
  <div th:errors="*{name}" style="color:red">エラー！</div>
  名前：<input type="text" name="name" th:field="*{name}"><br>
  <div th:errors="*{age}" style="color:red">エラー！</div>
  年齢：<input type="text" name="age" th:field="*{age}"><br>
  <div th:errors="*{comment}" style="color:red">エラー！</div>
  コメント：<br>
  <textarea type="text" name="comment" th:field="*{comment}" rows="4" cols~="30"></textarea><br>
  <button type="submit">登録</button>
</form>
</body>
</html>
